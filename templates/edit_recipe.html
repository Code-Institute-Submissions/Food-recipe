{% extends 'base.html'%} {% block content %}
<br>
<div class="container">
    <form action="{{ url_for('edited_recipe', object_id= recipe._id) }}" method="POST">
        <div class="form-row">
            <div class="col form-box top-input-box">
                <label for="exampleFormControlInput1">Recipe Name</label>
                <input type="text" class="form-control I" id="exampleFormControlInput1"
                       name="Name" value="{{ recipe.Name }}">
            </div>
        </div>
        <div class="form-row">
            <div class="col form-box top-input-box">
                <label for="exampleFormControlInput1">Time to Make (in minutes)</label>
                <input type="number" class="form-control I" id="exampleFormControlInput1"
                       name="Time" value="{{ recipe.Time }}" required>
            </div>
        </div>
        <div class="form-row bottom">
            <div class="col">
                <label for="exampleFormControlTextarea1">Recipe Description</label>
                <textarea class="form-control I" id="exampleFormControlTextarea1" rows="3" name="Description"> {{ recipe.Description }}</textarea>
            </div>
        </div>
        <div class="form-row bottom">
            <div class="col">
                <label for="exampleFormControlTextarea1">Instructions</label>
                <textarea class="form-control I" id="exampleFormControlTextarea1" rows="10" name="Instructions"> {{ recipe.Instructions }}</textarea>
            </div>
        </div>
        <div class="form-row bottom">
            <div class="col">
                <label for="exampleFormControlTextarea1">Ingredients</label>
                <textarea class="form-control I" id="exampleFormControlTextarea1" rows="10" name="Ingredients"> {{ recipe.Ingredients }}</textarea>
            </div>
        </div>
        <div class="form-row">
            <div class="col form-box top-input-box">
                <label for="exampleFormControlInput1">Link of Image</label>
                <input type="text" class="form-control round I" id="exampleFormControlInput1"
                       name="Image" value="{{ recipe.Image }}" required>
            </div>
        </div>
        <button type="submit" class="btn aqua-gradient">Update</button>
    </form>
</div>
{% endblock %}
